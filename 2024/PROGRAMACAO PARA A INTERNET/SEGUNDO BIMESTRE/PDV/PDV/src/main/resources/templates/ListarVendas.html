<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listagem de Vendas</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container">
    <h1>Listagem de Vendas</h1>
    <form action="#" th:action="@{/vendas}" method="get" class="filter-form">
        <div class="form-group">
            <label for="dataInicial">Data Inicial:</label>
            <input type="date" id="dataInicial" name="dataInicial" />
        </div>
        <div class="form-group">
            <label for="dataFinal">Data Final:</label>
            <input type="date" id="dataFinal" name="dataFinal" />
        </div>
        <button type="submit">Filtrar</button>
    </form>
    <table border="1" class="sales-table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Cliente</th>
            <th>Data</th>
            <th>Valor Total</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="venda : ${vendas}">
            <td th:text="${venda.id}"></td>
            <td th:text="${venda.cliente.nome}"></td>
            <td th:text="${#dates.format(venda.data, 'dd/MM/yyyy HH:mm:ss')}"></td>
            <td th:text="${venda.valorTotal}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
