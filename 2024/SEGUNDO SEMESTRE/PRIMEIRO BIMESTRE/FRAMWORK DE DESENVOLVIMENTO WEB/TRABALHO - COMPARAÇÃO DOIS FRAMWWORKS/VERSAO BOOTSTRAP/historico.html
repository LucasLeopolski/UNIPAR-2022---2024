<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Histórico - Task & Tracker</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
</head>  
<body>  
    <div class="container">  
        <h1 class="mt-5">Histórico de Tarefas e Hábitos</h1>  

        <h2 class="mt-4">Tarefas</h2>  
        <ul id="tarefasList"></ul>  

        <h2 class="mt-4">Hábitos</h2>  
        <ul id="habitosListHistorico"></ul>  

        <div class="g-recaptcha" data-sitekey="SUA_SITE_KEY_AQUI"></div>  
        <button id="finalizar" class="btn btn-primary mt-3">Finalizar Tarefas e Hábitos</button>  
    </div>  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>  
    <script src="script.js"></script>  
</body>  
</html>
