<!DOCTYPE html>  
<html lang="pt-BR">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Task & Tracker</title>  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  
    <link rel="stylesheet" href="style.css">  
</head>  
<body>  
    <div class="container">  
        <h1 class="mt-5">Agenda</h1>  

        <h3 class="mt-4">Bem-vindo!<span id="usuarioNome"></span>!</h3>  

        <h2 class="mt-4">Tarefas</h2>  
        <form id="taskForm">  
            <div class="form-group">  
                <label for="descricao">Descrição</label>  
                <input type="text" class="form-control" id="descricao" placeholder="Digite a descrição da tarefa" required>  
            </div>  
            <div class="form-group">  
                <label for="data_inicio">Data de Início</label>  
                <input type="datetime-local" class="form-control" id="data_inicio" required>  
            </div>  
            <div class="form-group">  
                <label for="data_limite">Data Limite</label>  
                <input type="datetime-local" class="form-control" id="data_limite" required>  
            </div>  
            <button type="submit" class="btn btn-primary">Adicionar Tarefa</button>  
        </form>  

        <h2 class="mt-4">Hábitos</h2>  
        <form id="habitForm">  
            <div class="form-group">  
                <label for="habito">Descrição do Hábito</label>  
                <input type="text" class="form-control" id="habito" placeholder="Digite a descrição do hábito" required>  
            </div>  
            <button type="submit" class="btn btn-primary">Adicionar Hábito</button>  
        </form>  
        <br>
        <button id="historico-habitos-btn">Histórico de Habitos</button>
    </div>  

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>  
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>  
    <script src="script.js"></script>  
</body>  
</html>
